<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="pages.css" />
  <link rel="stylesheet" href="../templates/menu/menu.css" />
</head>
<body>
  <div id="menu-container"></div>

  <section>
    <h2>Contactez-nous</h2>
    <div class="contact">
      <div class="contact-info">
        <p>👥 Notre nom</p>
        <p>🍓 Nom de notre exploitation</p>
        <p>📍 Localisation : Notre adresse</p>
        <p>📞 Tel : Notre numéro</p>
        <p>📧 Email : <a href="mailto:test@example.com">test@example.com</a></p>
        
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.180072236295!2d3.7398692156318945!3d45.549193479101774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f58aa460c5e4b7%3A0x3deef18b9a6c78d2!2s9%20Pl.%20Saint-Jean%2C%2063600%20Ambert!5e0!3m2!1sfr!2sfr!4v1714400000000!5m2!1sfr!2sfr"
          width="800"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
    
    <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST" class="contact-form">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required placeholder="Votre nom">
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="votre@email.com">
  
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Votre message..."></textarea>
  
      <button type="submit">Envoyer</button>
    </form>

  </section>

  <footer>
    <p>&copy; 2025 Site Test - Tous droits réservés</p>
  </footer>
  <script src="../templates/menu/menu.js"></script>
</body>
</html>
